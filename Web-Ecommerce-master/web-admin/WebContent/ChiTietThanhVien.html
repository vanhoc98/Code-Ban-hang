<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chi Tiết Thành Viên</title>
    <link rel="stylesheet" type="text/css" media="screen" href="CTTV.css" />
    <script type="text/javascript" src="CTTV.js"></script>
</head>
<body>

        <div class="top">
                <div class="container">
                    <div id="logo">
                        <h3>Chi Tiết Sản Phẩm</h3>
                    </div>
        
                    <div id="nameNV"> 
                        <p>Xin chào </p>
                        <!--Tên nhân viên lấy từ CSDL-->
                        <p>Admin</p>
                        <div class="dangxuat">
                            <a href="#" class="logout">Đăng xuất</a>
                        </div>
                    </div>
                </div>
        </div>


        <div class="main">
                <div class="container">
                    <div class="thongtin">
                        <div class="tensp">
                            <p>Thành Viên A</p>
                        </div>
                        <table class="table">
                            <tr>
                                <th>Mã khách hàng:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Username:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp1" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Password:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp2" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Tên khách hàng:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp3" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Số điện thoại:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp4" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Email:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp5" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Dung lượng pin:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp6" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Địa chỉ:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp7" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <th>Phường:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp8" value="" disabled>
                                </td>
                            </tr>

                            <tr>
                                <th>Quận:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp9" value="" disabled>
                                </td>
                            </tr>

                            <tr>
                                <th>Thành phố:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp10" value="" disabled>
                                </td>
                            </tr>

                            <tr>
                                <th>Quốc Gia:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp11" value="" disabled>
                                </td>
                            </tr>

                            <tr>
                                <th>Zipcode:</th>
                                <td>
                                    <input type="text" class="txtsp" id="txtsp12" value="" disabled>
                                </td>
                            </tr>
        
                            <tr>
                                <td colspan="2">
                                    <form action="#" method="POST" id="fix">
                                        <input type="button" value="Edit" id="btfix" onclick="bt1()">
                                        <input type="submit" value="Save" id="btsave">
                                    </form>
                                </td>
                            </tr>
                        </table>
                        
                    </div>
                </div>
        </div>

    
</body>
</html>
