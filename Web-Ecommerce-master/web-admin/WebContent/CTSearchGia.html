<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CTSearchGia.css" />
    <script src="CTSearchGia.js"></script>
</head>
<body>

        <div class="top">
                <div class="container">
                    <div id="logo">
                        <h3>Chi Tiết Sản Phẩm</h3>
                    </div>
        
                    <div id="nameNV"> 
                        <p>Xin chào </p>
                        <!--Tên nhân viên lấy từ CSDL
                        <p>${sessionScope.staff.ten_nhan_vien}</p>-->
                       <p>Admin</p>
                        <div class="dangxuat">
                            <a href="DangXuat" class="logout">Đăng xuất</a>
                        </div>
                    </div>
                </div>
        </div>


        <div class="main">
            <div class="container">
                <div class="search">
                    <div class="brand">
                        <strong>Tìm theo giá:</strong>
                        <select id="hang" onchange="changeFunc();">
                            <option value="#">-- Mức Giá --</option>
                            <option value="">Dưới 1 triệu</option>
                            <option value="">1 - 3 triệu</option>
                            <option value="">3 - 7 triệu</option>
                            <option value="">7 - 10 triệu</option>
                            <option value="">Trên 10 triệu</option>
                        </select>
                    </div>
                    <script type="text/javascript">
        
                        function changeFunc() {
                            var selectBox = document.getElementById("hang");
                            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
                            window.open(selectedValue);
                        }
                        
                    </script>
                </div>

                <div class="float">
                    <form action="#" method="POST">
                        <div class="onesp">
                            <div class="thumbnail">
                                <img src="images/ip7plus.png" class="hinhsp" alt="Hinh=san-pham">
                            </div>

                            <div class="text">
                                <div class="tensp">
                                    Iphone 7 Plus
                                </div>

                                <div class="price">10.000.000 VND</div>

                                <div class="edit">
                                    <a href="#">
                                        <input type="button" value="Sửa" id="btSua">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>

            
        </div>
    
</body>
</html>
